<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/date.css" />
    </head>
    <body>
        <h2>Date</h2>
        <h2 class="text"></h2>
        <div class="show">
            <div class="timeToGroup">
                <div class="time">
                    <div class="time_0"></div>
                    <div class="title"></div>
                </div>
                <div class="yyyymmdd">
                    <div class="time">
                        <div class="time_1"></div>
                        <div class="title"></div>
                    </div>
                    <div class="time">
                        <div class="time_2"></div>
                        <div class="title"></div>
                    </div>
                </div>
                <div class="time">
                    <div class="time_3"></div>
                    <div class="title"></div>
                </div>
                <div class="time convert">
                    <div class="time_4"></div>
                    <div class="title"></div>
                </div>
                <div class="yyyymmdd">
                    <div class="time">
                        <div class="time_5"></div>
                        <div class="title"></div>
                    </div>
                    <div class="time">
                        <div class="time_6"></div>
                        <div class="title"></div>
                    </div>
                </div>
                <div class="time">
                    <div class="time_7"></div>
                    <div class="title"></div>
                </div>
                <div class="time convert">
                    <div class="time_8"></div>
                    <div class="title"></div>
                </div>
            </div>
            <div class="timeGetGroup">
                <div class="yyyymmdd">
                    <div class="time">
                        <div class="time_9"></div>
                        <div class="title"></div>
                    </div>
                    <p>/</p>
                    <div class="time convert">
                        <div class="time_10"></div>
                        <div class="title"></div>
                    </div>
                    <p>/</p>
                    <div class="time">
                        <div class="time_11"></div>
                        <div class="title"></div>
                    </div>
                    <p>週</p>
                    <div class="time">
                        <div class="time_12"></div>
                        <div class="title"></div>
                    </div>
                </div>
                <div class="yyyymmdd">
                    <div class="time">
                        <div class="time_13"></div>
                        <div class="title"></div>
                    </div>
                    <p>:</p>
                    <div class="time">
                        <div class="time_14"></div>
                        <div class="title"></div>
                    </div>
                    <p>:</p>
                    <div class="time">
                        <div class="time_15"></div>
                        <div class="title"></div>
                    </div>
                </div>
                <div class="time">
                    <div class="time_16"></div>
                    <div class="title"></div>
                </div>
                <div class="time">
                    <div class="time_17"></div>
                    <div class="title"></div>
                </div>
            </div>
            <div class="timeSetGroup">
                <div class="time convert">
                    <div class="time_18"></div>
                    <div class="title"></div>
                </div>
                <div class="time convert">
                    <div class="time_19"></div>
                    <div class="title"></div>
                </div>
                <div class="time convert">
                    <div class="time_20"></div>
                    <div class="title"></div>
                </div>
                <div class="time convert">
                    <div class="time_21"></div>
                    <div class="title"></div>
                </div>
                <div class="time convert">
                    <div class="time_22"></div>
                    <div class="title"></div>
                </div>
            </div>
        </div>
        <div>
            <label for="countdown">倒數</label>
            <input type="number" id="countdown" max="99" />
        </div>
        <script src="./date.js"></script>
    </body>
</html>
